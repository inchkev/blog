
{% extends "base.html" %}
{% block style %}

  <link rel="stylesheet" href="style.css">
{% endblock style %}
{% block content -%}
      <h1>{{ base__name }}</h1>

      <div class="posts">
      {%- for post in posts %}
        <p>
          <a href="{{ post.slug }}">{{ post.title }} - {{ post.date }}</a>
        </p>{% endfor %}
      </div>
{%- endblock content %}
