{% extends "base.html" %}
{% block style %}
  <link rel="stylesheet" href="/style.css">
{% endblock style %}
{% block content -%}
      <header>
        <p id="title">{{ base__name }}</p>
      </header>

      <div class="posts">
      {%- for post in posts %}
        <p>
          {{ post.date }} -- <a href="{{ post.slug }}">{{ post.title }}</a>
        </p>{% endfor %}
      </div>
{%- endblock content %}
