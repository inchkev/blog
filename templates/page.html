{% extends "base.html" %}
{% block url %}/{{ slug }}{% endblock url %}
{% block style %}

  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/syntax.css">
{% endblock style %}
{% block content -%}
      <h1>{{ base__name }}</h1>

      <header>
        <h1>{{ title }}</h1>
        <p>{{ date }}</p>
        <p>{# word_length #}</p>
      </header>

      <div class="contents">
        {{ contents }}
      </div>
{%- endblock content %}
{% block footer -%}
        <a href="..">back</a>
{%- endblock footer %}
